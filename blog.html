<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片</title>
    <script src="resource/script/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <div id="1" class="label">
            <a class="a">
                首頁
            </a>
        </div>
        <div id="2" class="label">
            <a class="a">
                影片
            </a>
        </div>
        <div id="3" class="label">
            <a class="a">
                頻道
            </a>
        </div>
        <div id="4" class="label">
            <a class="a">
                公吿
            </a>
        </div>
        <div id="5" class='label'>
            <a class="a">
                Discord
            </a>
        </div>
    </nav>
    <h3 class="text" id="1">
        徵:Roblox Bloxburg建築師*3位，想要當的請私訊我，謝謝。
    </h3>
    <h3 class="text" id="4">
        恭喜本群組破100人！
    </h3>
    <h3 class="text" id="2">
        恭喜頻道破250訂閱!!!!!!!!!!!!!
    </h3>
    <h3 class="text" id="5">
        恭喜本頻道達到我666觀看次數
    </h3>
    <img class="text" id="3" src="resource/image/blog.png" width="500"></img>
    <script>
        const darkblue = "#0399c6"
        const center = window.innerWidth / 2
        $(() =>{
            $("#title").css({"margin-left":center - 50 + "px",
        })
        $("body").css({
            "background-color":"#8de2fc",
            "font-size":"large",
            "font-family":"\"Ubuntu Mono\", monospace",
        })
        $("nav").css({"display":"flex",
            "height":"50px",
            "background":"#0399c6",
            "width": window.innerWidth - 10 +"px"})
            $(".label").css({"background-color":darkblue,
            "height":"50px",
            "width":"70px",
            "margin-left":"10px"})
            $(".a").css({"top":"10px",
            "position":"relative",
            "left":"5px"})
            $("#1").click(() => {
                window.location.href = "./homr.html"
            })
            $("#2").click(() => {
                window.location.href = "./video.html"
            })
            $("#3").click(() => {
                window.location.href = "https://www.youtube.com/channel/UCwH86hhZ5_CDdvBuIsT-Cgg"
            })
            $("#4").click(() => {
                window.location.href = "./blog.html"
            })
            $("#5").click(() => {
                window.location.href = "https://discord.gg/bbwywQ"
            })
            $("#1").mousemove((e) =>{
                $("#1").css("background-color","#d1f2fc")
            })
            $("#1").mouseleave((e) => {
                $("#1").css("background-color",darkblue)
            })
            $("#2").mousemove((e) =>{
                $("#2").css("background-color","#d1f2fc")
            })
            $("#2").mouseleave((e) => {
                $("#2").css("background-color",darkblue)
            })
            $("#3").mousemove((e) =>{
                $("#3").css("background-color","#d1f2fc")
            })
            $("#3").mouseleave((e) => {
                $("#3").css("background-color",darkblue)
            })
            $("#4").mousemove((e) =>{
                $("#4").css("background-color","#d1f2fc")
            })
            $("#4").mouseleave((e) => {
                $("#4").css("background-color",darkblue)
            }) 
            $("#5").mousemove((e) =>{
                $("#5").css("background-color","#d1f2fc")
            })
            $("#5").mouseleave((e) => {
                $("#5").css("background-color",darkblue)
            })
            $(".view").css({"margin-left":"350px",
            "border":"1px solid black"})
            $(".text").css({"margin-left":center - 250 + "px"})
        })
    </script>
</body>
</html>
